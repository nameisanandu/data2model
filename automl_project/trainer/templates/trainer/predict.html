<!DOCTYPE html>
<html>
<head>
    <title>Predict Using Trained Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3>ðŸ”® Prediction Page</h3>
        <p class="text-muted">Upload new data (CSV) without target column</p>

        <form method="post" enctype="multipart/form-data" action="{% url 'predict_result' %}">
            {% csrf_token %}
            <input type="file" name="csv_file" class="form-control" required>
            <br>
            <button class="btn btn-success">Generate Predictions</button>
        </form>
    </div>
</div>


{% if error %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endif %}




</body>
</html>
